<div class="app-container">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
        <span class="logo-text">TaskFlow</span>
      </div>
    </div>
    
    <div class="sidebar-content">
      <div class="nav-section">
        <div class="nav-item active" [routerLink]="['/']" routerLinkActive="active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          <span>My Day</span>
        </div>
        
        <div class="nav-item" [routerLink]="['/']" routerLinkActive="active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span>Important</span>
        </div>
        
        <div class="nav-item" [routerLink]="['/']" routerLinkActive="active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
          <span>Planned</span>
        </div>
        
        <div class="nav-item" [routerLink]="['/']" routerLinkActive="active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span>Tasks</span>
        </div>
      </div>
      
      <div class="nav-section">
        <div class="section-header">
          <span>Lists</span>
          <button class="add-list-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </button>
        </div>
        
        <div class="nav-item">
          <div class="list-color work"></div>
          <span>Work</span>
          <span class="task-count">3</span>
        </div>
        
        <div class="nav-item">
          <div class="list-color personal"></div>
          <span>Personal</span>
          <span class="task-count">2</span>
        </div>
        
        <div class="nav-item">
          <div class="list-color study"></div>
          <span>Study</span>
          <span class="task-count">1</span>
        </div>
      </div>
    </div>
    
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="user-info">
          <span class="user-name">User</span>
          <span class="user-email">user&#64;taskflow.com</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    <header class="main-header">
      <div class="header-content">
        <h1 class="page-title">My Day</h1>
        <div class="header-actions">
          <button class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
            Sort
          </button>
          <button class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            Suggestions
          </button>
        </div>
      </div>
      <div class="header-subtitle">
        <span class="date-info">Today â€¢ {{getCurrentDate()}}</span>
      </div>
    </header>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
